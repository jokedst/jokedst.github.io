<html>
<head>
    <title>jokedst</title>
    <style>
	    body {
	        background-color: #000;
            color:#8FF;
	    }

        .bigbutton {
            border: 1px solid #8FF;
            font-size:10vw;
	        font-family: sans-serif;
	        background: linear-gradient(to bottom, #08757b 0%,#1f464a 20%,#1f464a 80%,#08757b 100%);
	        text-align: center;
            padding: 3vw;
        }

        .alpha {
            border: 1px solid #F88;
            color:#FF8;
            font-size:6vw;
	        font-family: sans-serif;
            position:absolute; 
            bottom:0; 
            right:0;
            padding: 2vw;
	        background: linear-gradient(to bottom, #C54142 0%,#5A1C21 20%,#5A1C21 80%,#C54142 100%);
            margin:1vw;
        }


        a {
            color:#8FF;
            text-decoration: none;
        }

        svg {
            background: linear-gradient(to bottom, #08757b 0%,#1f464a 20%,#1f464a 80%,#08757b 100%);
            width:100%;
            height:300px;
        }
    </style>
    <script>
        var pm = {
            boxh: 10,
            boxw: 10,
            svg: document.getElementById('mainsvg'),
            init: function() {               
                this.svg = document.getElementById('mainsvg');
            },
            createBox: function (x,y,scale) {
                var group = document.createElementNS("http://www.w3.org/2000/svg", "g");
                group.setAttribute('stroke', '#8CEBCE');

                var frame = document.createElementNS("http://www.w3.org/2000/svg", 'rect');
                frame.setAttribute('fill', 'url(#g2)');
                frame.setAttribute('stroke-width', '4');
                frame.setAttribute('points', '50,0 100,28.8675135 100,86.6025404 50,115.4700538 0,86.6025404 0,28.8675135');
                frame.setAttribute('width', '10');
                frame.setAttribute('height', '10');
                group.appendChild(frame);

                var path = document.createElementNS("http://www.w3.org/2000/svg", 'path');
                path.setAttribute('fill', 'none');
                path.setAttribute('stroke-width', '5');
                /*
                var ret = 'M' + targ[points[0]].x + ',' + targ[points[0]].y;
                for (var i = 1; i < points.length; i++) {
                    ret += ' L' + targ[points[i]].x + ',' + targ[points[i]].y;
                }*/
                ret = 'M 0 5 L 5 5 L 5 0';
                path.setAttribute('d', ret);
                group.appendChild(path);

                group.setAttribute('transform', 'translate(' + x + ',' + y + ')' + (scale ? ' scale(' + scale + ')' : ''));
                group.path = path;
                return group;
            }
        };
        window.onload = function () {
            pm.init();
            pm.svg.appendChild(pm.createBox(5, 5));
        };
    </script>
</head>
<body>
    <img src="img/1100.png" />

    
        <div id="svgcontainer">
            <svg id="mainsvg" viewBox="0 0 100 100 ">
                <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0" stop-color="#427563"/>
                    <stop offset="50%" stop-color="#31514A"/>
                    <stop offset="100%" stop-color="#427563"/>
                </linearGradient>
                <g id="glyphdragcanvas" stroke="#8CEBCE"></g>
            </svg>
        </div>

</body>
</html>
