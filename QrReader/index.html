<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        #reader {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            background: #f0f0f0;
        }

        #result {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 60px;
            word-wrap: break-word;
        }

        #result.success {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .result-label {
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
            display: block;
        }

        .result-text {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
        }

        .result-link {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
        }

        .result-link:hover {
            text-decoration: underline;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        #startButton {
            background: #667eea;
            color: white;
        }

        #startButton:hover {
            background: #5568d3;
        }

        #stopButton {
            background: #dc3545;
            color: white;
        }

        #stopButton:hover {
            background: #c82333;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }

        #video {
            width: 100%;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± QR Code Reader</h1>
        
        <div class="controls">
            <button id="startButton">Start Camera</button>
            <button id="stopButton" disabled>Stop Camera</button>
        </div>

        <div id="reader">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" class="hidden"></canvas>
        </div>

        <div id="result">
            <span class="result-label">Scan a QR code to see the result here</span>
        </div>

        <div class="info">
            Point your camera at a QR code to scan it
        </div>
    </div>

    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="script.js"></script>
</body>
</html>
